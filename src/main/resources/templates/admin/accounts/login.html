<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet"th:href="@{/css/login.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="vh-100"  layout:fragment = "content">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              th:src="@{/images/SP/bongtai_bb.jpg}" 
              class="img-fluid rounded-4 shadow-4"
              alt="Sample image"
            />
          </div>
          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form id="login-form" class="border rounded p-3 shadow-lg"  th:action="@{/alogin}"
            method="post" th:object="${account}">
              <div
                class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start text-center"
                style="padding-left: 6.5rem"
              >
                <p class="lead fw-normal mb-0 me-3 text-center">Login with</p>
                <button type="button" class="btn btn-floating mx-1">
                  <i class="bi bi-facebook"></i>
                </button>

                <button type="button" class="btn btn-floating mx-1">
                  <i class="bi bi-twitter"></i>
                </button>

                <button type="button" class="btn btn-floating mx-1">
                  <i class="bi bi-linkedin"></i>
                </button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>
              <div
              th:if="${message != null}"
              class="alert alert-primary"
              role="alert"
            >
              <i>[[${message}]]</i>
            </div>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label for="Username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  name="Username"
                  id="Username"
                  th:field="*{username}"
                  aria-describedby="usernameHid"
                  placeholder="Username"
                />
                <small id="usernameHid" th:if="${#fields.hasErrors('username')}" class="form-text text-muted"
                  >Username is invalid!</small
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  th:field="*{password}"
                  aria-describedby="passwordHid"
                  placeholder="Password"
                />
                <small th:if="${#fields.hasErrors('password')}" id="passwordHid" class="form-text text-muted"
                  >Password is invalid!</small
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="false"
                  id="rememberMe"
                  th:field="*{rememberMe}"
                />
                <label class="form-check-label" for="rememberMe">
                  Remember Me?
                </label>
              </div>
              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  class="btn btn-login btn-info"
                  style="padding-left: 13rem; padding-right: 13rem"
                >
                  Login
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Don't have an account?
                  <a th:href="@{/admin/accounts/saveOrUpdate}" class="link-danger">Register</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
