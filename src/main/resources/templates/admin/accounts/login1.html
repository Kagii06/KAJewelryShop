<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>

      <section class="row" layout:fragment = "content">
        <div class="col-4 offset-4 mt-4">
          <form
            th:action="@{/alogin}"
            method="post" th:object="${account}"
          >
            <div class="card">
			        <div class="card-header bg-info" alt="">
          <h3>Login</h3>
              </div>
              <div class="card-body">
                <div
                      th:if="${message != null}"
                      class="alert alert-primary"
                      role="alert"
                    >
                      <i>[[${message}]]</i>
                    </div>
                <div class="mb-3">
                  <label for="Username" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    name="Username"
                    id="Username"
                    th:field="*{username}"
                    aria-describedby="usernameHid"
                    placeholder="Username"
                  />
                  <small id="usernameHid" th:if="${#fields.hasErrors('username')}" class="form-text text-muted"
                    >Username is invalid!</small
                  >
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    name="password"
                    id="password"
                    th:field="*{password}"
                    aria-describedby="passwordHid"
                    placeholder="Password"
                  />
                  <small th:if="${#fields.hasErrors('password')}" id="passwordHid" class="form-text text-muted"
                    >Password is invalid!</small
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="false"
                    id="rememberMe"
                    th:field="*{rememberMe}"
                  />
                  <label class="form-check-label" for="rememberMe">
                    Remember Me?
                  </label>
                </div>
              </div>
     

                <div class="card-footer text-muted mt-3">
                  <button class="btn btn-info"><i class="fas fa-sign-in-alt mr-2"></i>Login</button>
                  <button type="reset" class="btn btn-warning">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </section>
      <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
