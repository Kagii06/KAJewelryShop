<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate = "~{admin/dashboardLayout.html}"
    >

  <head>
  </head>

  <body>

      <section class="row" layout:fragment = "content">
        <div class="col mt-3">
          <div class="card">
            <div class="card-header bg-info">
              <h3>List Of Category</h3>
            </div>
            <div class="card-body">
                <div class="card-body">
                    <div
                      th:if="${message != null}"
                      class="alert alert-primary"
                      role="alert"
                    >
                      <i>[[${message}]]</i>
                    </div>
                  <div class="row mt-2 mb-2" >
                    <div class="col">
                      <form th:action="@{/admin/categories/search}">
                        <div class="mb-3 ">
                          <label for="name" class="form-label">Name</label>
                          <input
                            type="text"
                            class="form-control ml-2"
                            name="name"
                            id="name"
                            aria-describedby="helpId"
                            placeholder="Name"
                          />
                          <button class="btn btn-outline-success mt-3">
                            Search
                          </button>
                        </div>
                      </form>
                      <div class="float-right">
                        <a class="btn btn-outline-success mb-3" th:href="@{/admin/categories/add}">Add New Category</a>
                      </div>
                    </div>
                  </div>
              <div class="table-responsive">
                <table
                  class="table table-striped table-hover table-borderless align-middle"
                >
                  <thead class="table-info">
                    <caption>
                      Category
                    </caption>
                    <tr>
                      <th>Category Id</th>
                      <th>Name</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody class="table-group-divider">
                    <tr
                      th:each="category : ${categories}"
                      class="table-primary"
                    >
                      <td scope="row">[[${category.categoryId}]]</td>
                      <td th:text="${category.name}"></td>
                      <td>
                        <a
                          th:href="@{'/admin/categories/view/' + ${category.categoryId}}"
                          class="btn btn-success"
                          ><i class="fas fa-info"></i
                        ></a>
                        <a
                          th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
                          class="btn btn-warning"
                          ><i class="fas fa-edit"></i
                        ></a>
                        <a
                          th:href="@{'/admin/categories/delete/' + ${category.categoryId}}"
                          class="btn btn-danger"
                          ><i class="fa fa-trash" aria-hidden="true"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <div class="card-footer text-muted">
              <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                  <li class="page-item disabled">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item active" aria-current="page">
                    <a class="page-link" href="#">1</a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#">3</a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
