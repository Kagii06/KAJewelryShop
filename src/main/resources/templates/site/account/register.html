<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="../css/login.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .cascading-right {
        margin-right: -50px;
      }

      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <section class="text-lg-start"  layout:fragment = "content">
      <!-- Jumbotron -->
      <div class="container py-4">
        <div class="row g-0 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div
              class="card cascading-right"
              style="
                background: hsla(0, 0%, 100%, 0.55);
                backdrop-filter: blur(30px);
              "
            >
              <div class="card-body p-5 shadow-5">
                <h2 class="fw-bold mb-5 text-center">Sign up</h2>

                <form id="signup-form"  th:action="@{/site/register}"
                method="post" th:object="${account}">
                  <!-- 2 column grid layout with text inputs for the first and last names -->

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example1"
                      >User name</label
                    >
                    <input
                      name="username"
                      type="text"
                      id="username"
                      th:field="*{username}"
                      placeholder="Username"
                      class="form-control"
                    />
                    <small id="usernameHid" th:if="${#fields.hasErrors('username')}" class="form-text text-muted"
                    >Username is invalid!</small
                  >
                  </div>

                  <!-- Email input -->
                  <!-- <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example2"
                      >Email address
                    </label>
                    <input
                      type="text"
                      name="email"
                      id="form3Example3"
                      placeholder="Email"
                      class="form-control"
                    />
                  </div> -->

                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3"
                      >Password</label
                    >
                    <input
                      type="password"
                      name="password"
                      id="password"
                      th:field="*{password}"
                      placeholder="Password"
                      class="form-control"
                    />
                    <small th:if="${#fields.hasErrors('password')}" id="passwordHid" class="form-text text-muted"
                    >Password is invalid!</small
                  >
                  </div>
                  <!-- Confirm Password input -->
                  <!-- <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example3"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      name="cfmPass"
                      id="form3Example5"
                      placeholder="Confirm Password"
                      class="form-control"
                    />
                  </div> -->

                  <!-- Submit button -->

                  <button
                    type="submit"
                    class="btn btn-signup mb-3 btn-info btn-lg text-center"
                    style="padding-left: 16.5rem; padding-right: 16.5rem"
                  >
                    Sign up
                  </button>

                  <p class="small fw-bold mt-2 mb-2 pt-1 mb-0 text-center">
                    Already have an account?
                    <a href="" class="link-danger text-center">Login</a>
                  </p>
                  <!-- Register buttons -->
                  <div class="text-center">
                    <p>or sign up with:</p>
                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="bi bi-facebook"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="bi bi-google"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="bi bi-twitter"></i>
                    </button>

                    <button
                      type="button"
                      class="btn btn-link btn-floating mx-1"
                    >
                      <i class="bi bi-github"></i>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-lg-6 mb-5 mb-lg-0">
            <img
              th:src="@{/images/SP/vongco_purple.jpg}" 
              class="w-100 rounded-4 shadow-4"
              alt=""
            />
          </div>
        </div>
      </div>
      <!-- Jumbotron -->
    </section>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
