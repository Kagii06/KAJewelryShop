<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head></head>
  <body>
    <div th:fragment="header">
      <header class="row">
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators/dots -->
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="0"
              class="active"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="1"
            ></button>
            <button
              type="button"
              data-bs-target="#demo"
              data-bs-slide-to="2"
            ></button>
          </div>

          <!-- The slideshow/carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                th:src="@{/images/SP/banner1.jpg}" 
                alt="Los Angeles"
                class="d-block"
                style="width: 100%; height:300px"
              />
            </div>
            <div class="carousel-item">
              <img
              th:src="@{/images/SP/banner2.jpg}" 
                alt="Chicago"
                class="d-block"
                style="width: 100%; height: 300px"
              />
            </div>
            <div class="carousel-item">
              <img
              th:src="@{/images/SP/banner3.jpg}" 
                alt="New York"
                class="d-block"
                style="width: 100%; height: 300px"
              />
            </div>
          </div>

          <!-- Left and right controls/icons -->
          <div class="text-center">
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="prev"
            >
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#demo"
              data-bs-slide="next"
            >
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>
        </div>
      </header>  
      
    </div>
  </body>
</html>
